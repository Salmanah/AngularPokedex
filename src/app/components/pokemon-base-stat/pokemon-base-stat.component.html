<div class="container-fluid" style="text-align: center;">
    <div class="row" style="padding-top: 15px;">
        <div class="col-12">
            <button class="btn btn-primary"  routerLink="/pokedex">Home</button>
        </div>
        <div class="col-12">
            <h1>{{pokemon.name | capitalize}} #{{pokemon.id}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card profile-card-1">
                <img src="{{pokemon.sprites.front_default}}" alt="profile-pokemon" class="background"/>
                <div class="col-12" style="padding-top: 25px;">
                    <img src="{{pokemon.sprites.front_default}}" alt="Avatar" class="profile"/>
                </div>
                <div class="baseStat container" style="overflow-x: auto; margin-bottom: 25px;">
                    <app-pokemon-profile [pokemon] ="pokemon"></app-pokemon-profile>
                    <div class="row" style="margin-top: 30px;">
                     <div class="col-6" *ngFor="let p of pokemon.stats">
                         <label><b>{{p.stat.name}}</b></label>
                         <div class="progress">
                             <div class="progress-bar progress-bar-striped" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.width] = "(p.base_stat / 255)*100 + '%'">{{p.base_stat}}</div>
                         </div>
                     </div>
                 </div>
                 <p style="padding-top:25px;"><b>Moves</b></p>
                 <app-pokemon-stats [pokemon] ="pokemon"></app-pokemon-stats>
            </div>
        </div>
    </div>
</div>
